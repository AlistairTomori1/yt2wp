name: yt2wp-hourly-full

on:
  schedule:
    - cron: '17 * * * *'  # hourly at :17 UTC
  workflow_dispatch: {}

concurrency:
  group: yt2wp-hourly-full
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    # Make secrets available to every step
    env:
      WP_URL: ${{ secrets.WP_URL }}
      WP_USER: ${{ secrets.WP_USER }}
      WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
      CHANNEL_URL: ${{ secrets.CHANNEL_URL }}
      # Enable yt-dlp's JS-based challenge solver
      YT_DLP_JS_ENGINE: node

    steps:
      - uses: actions/checkout@v4

      # Ensure Node is present for yt-dlp EJS
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache faster-whisper models
        uses: actions/cache@v4
        with:
          path: ~/.cache/ctranslate2
          key: ${{ runner.os }}-ctranslate2-tiny
          restore-keys: |
            ${{ runner.os }}-ctranslate2-

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          python -m pip install -U pip wheel
          python -m pip install -U yt-dlp youtube_transcript_api faster-whisper requests markdown

      # Decode Base64 cookies into a file and export YT_COOKIES_FILE for the rest of the job
      - name: Decode cookies (optional)
        shell: bash
        env:
          YT_COOKIES_B64: ${{ secrets.YT_COOKIES_B64 }}
        run: |
          set -euo pipefail
          if [ -n "${YT_COOKIES_B64:-}" ]; then
            echo "$YT_COOKIES_B64" | base64 -d > "$RUNNER_TEMP/cookies.txt"
            chmod 600 "$RUNNER_TEMP/cookies.txt"
            echo "YT_COOKIES_FILE=$RUNNER_TEMP/cookies.txt" >> "$GITHUB_ENV"
            echo "Cookies decoded to $RUNNER_TEMP/cookies.txt"
          else
            echo "YT_COOKIES_B64 secret not set; proceeding without a cookies file."
          fi

      - name: Check required env
        run: |
          set -e
          test -n "$CHANNEL_URL" || { echo "CHANNEL_URL missing"; exit 1; }
          test -n "$WP_URL" || { echo "WP_URL missing"; exit 1; }
          test -n "$WP_USER" || { echo "WP_USER missing"; exit 1; }
          test -n "$WP_APP_PASS" || { echo "WP_APP_PASS missing"; exit 1; }
          if [ -n "${YT_COOKIES_FILE:-}" ]; then
            test -f "$YT_COOKIES_FILE" || { echo "cookies file not found at $YT_COOKIES_FILE"; exit 1; }
          fi

      - name: Verify WordPress credentials
        run: |
          set -e
          echo "Checking /users/meâ€¦"
          code=$(curl -s -o /tmp/me.json -w "%{http_code}" -u "$WP_USER:$WP_APP_PASS" "$WP_URL/wp-json/wp/v2/users/me")
          echo "HTTP $code"
          cat /tmp/me.json
          test "$code" = "200"

      - name: Catch syntax errors early
        run: python -m py_compile get_transcript.py batch_publish.py

      # Temporary: list formats for the newest video to confirm cookies + EJS are working
      - name: Debug formats (temporary)
        continue-on-error: true
        shell: bash
        run: |
          python - <<'PY'
          import os
          from yt_dlp import YoutubeDL
          channel = os.environ["CHANNEL_URL"]
          cookies = os.environ.get("YT_COOKIES_FILE")
          print("Using cookies file:", cookies)
          with YoutubeDL({'quiet': True, 'cookiefile': cookies} if cookies else {'quiet': True}) as y1:
              ie = y1.extract_info(channel, download=False)
              entries = ie.get('entries') or []
              if not entries:
                  raise SystemExit("No entries on channel")
              first = entries[0]
              video_url = first.get('webpage_url') or first.get('url')
              print("First video:", video_url)
          with YoutubeDL({'listformats': True, 'cookiefile': cookies} if cookies else {'listformats': True}) as y2:
              y2.extract_info(video_url, download=False)
          PY

      - name: Publish newest videos (full pipeline - screenshots + Whisper fallback)
        env:
          # Pass through the cookies path if it exists
          YT_COOKIES_FILE: ${{ env.YT_COOKIES_FILE }}
        run: |
          python -m py_compile get_transcript.py batch_publish.py
          python batch_publish.py "$CHANNEL_URL" \
            --max 1 \
            --wp-status publish \
            --skip-duplicates \
            --sleep 6
