name: yt2wp-hourly-full

on:
  schedule:
    - cron: '17 * * * *'   # hourly at :17 UTC
  workflow_dispatch: {}

concurrency:
  group: yt2wp-hourly-full
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4
      # JS runtime for the EJS challenge solver
      - uses: denoland/setup-deno@v1
        with:
          deno-version: "2.x"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache faster-whisper models
        uses: actions/cache@v4
        with:
          path: ~/.cache/ctranslate2
          key: ${{ runner.os }}-ctranslate2-tiny
          restore-keys: |
            ${{ runner.os }}-ctranslate2-

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps (EJS-enabled yt-dlp)
        run: |
          python -m pip install -U pip wheel
          python -m pip install -U "yt-dlp[default]" youtube_transcript_api faster-whisper requests markdown
      # (yt-dlp[default] bundles the yt-dlp-ejs helper)

      # keep your cookie + WP steps as you have them

      
      # Optional cookies (base64). We gate on env, not secrets, to avoid the "Unrecognized named-value" error.
      - name: Write YouTube cookies to file
        shell: bash
        run: |
          set -euo pipefail
          echo "$YT_COOKIES_B64" | base64 -d > "$RUNNER_TEMP/cookies.txt"
          chmod 600 "$RUNNER_TEMP/cookies.txt"
          echo "YT_COOKIES_FILE=$RUNNER_TEMP/cookies.txt" >> "$GITHUB_ENV"
          # quick sanity checks (won't leak contents)
          file "$RUNNER_TEMP/cookies.txt" || true
          head -1 "$RUNNER_TEMP/cookies.txt" || true
          grep -c 'youtube\.com' "$RUNNER_TEMP/cookies.txt" || true
        env:
          YT_COOKIES_B64: ${{ secrets.YT_COOKIES_B64 }}
    

      - name: Verify WordPress credentials
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          set -e
          echo "Checking /users/meâ€¦"
          code=$(curl -s -o /tmp/me.json -w "%{http_code}" -u "$WP_USER:$WP_APP_PASS" "$WP_URL/wp-json/wp/v2/users/me")
          echo "HTTP $code"
          cat /tmp/me.json
          test "$code" = "200"

      - name: Catch syntax errors early
        run: python -m py_compile get_transcript.py batch_publish.py

      - name: Debug formats (temporary)
        shell: bash
        run: |
          python - <<'PY'
          import os
          from yt_dlp import YoutubeDL

          channel = os.environ["CHANNEL_URL"]
          cookies = os.environ.get("YT_COOKIES_FILE")

          print("Using cookies file:", cookies)

          # list channel, get first video URL
          with YoutubeDL({'quiet': True, 'cookiefile': cookies}) as y1:
              ie = y1.extract_info(channel, download=False)
              entries = ie.get('entries') or []
              if not entries:
                  raise SystemExit("No entries on channel")
              first = entries[0]
              video_url = first.get('webpage_url') or first.get('url')
              print("First video:", video_url)

          # list formats for the first video
          with YoutubeDL({'listformats': True, 'cookiefile': cookies}) as y2:
              y2.extract_info(video_url, download=False)
          PY
            env:
              CHANNEL_URL: ${{ secrets.CHANNEL_URL }}

      - name: "Publish newest videos (full pipeline - screenshots + Whisper fallback)"
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          CHANNEL_URL: ${{ secrets.CHANNEL_URL }}
          YT_COOKIES_FILE: ${{ env.YT_COOKIES_FILE }}
          YT_DLP_JS_ENGINE: node
        run: |
          python -m py_compile get_transcript.py batch_publish.py
          python batch_publish.py "$CHANNEL_URL" \
            --max 1 \
            --wp-status publish \
            --skip-duplicates \
            --sleep 6
