name: yt2wp-hourly-full

on:
  schedule:
    - cron: '17 07 * * *'
  workflow_dispatch: {}

concurrency:
  group: yt2wp-hourly-full
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      WP_URL: ${{ secrets.WP_URL }}
      WP_USER: ${{ secrets.WP_USER }}
      WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
      CHANNEL_URL: ${{ secrets.CHANNEL_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: "2.x"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache faster-whisper models
        uses: actions/cache@v4
        with:
          path: ~/.cache/ctranslate2
          key: ${{ runner.os }}-ctranslate2-tiny
          restore-keys: |
            ${{ runner.os }}-ctranslate2-

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps (EJS-enabled yt-dlp)
        run: |
          python -m pip install -U pip wheel
          python -m pip install -U "yt-dlp[default]" youtube_transcript_api faster-whisper requests markdown
          python - <<'PY'
          import pkgutil, yt_dlp
          print("yt-dlp:", yt_dlp.version.__version__)
          print("ejs present:", pkgutil.find_loader("yt_dlp_ejs") is not None)
          PY


      - name: Write YouTube cookies to file (raw or base64; tolerant validator)
        shell: bash
        env:
          YT_COOKIES_B64: ${{ secrets.YT_COOKIES_B64 }}
          YT_COOKIES:     ${{ secrets.YT_COOKIES }}
        run: |
          set -euo pipefail
          out="$RUNNER_TEMP/cookies.txt"

          if [ -n "${YT_COOKIES_B64:-}" ]; then
            if ! printf "%s" "$YT_COOKIES_B64" | base64 -d > "$out" 2>/dev/null; then
              echo "YT_COOKIES_B64 not valid base64; writing as raw."
              printf "%s" "$YT_COOKIES_B64" > "$out"
            fi
          elif [ -n "${YT_COOKIES:-}" ]; then
            printf "%s" "$YT_COOKIES" > "$out"
          else
            echo "::error::No cookies secret provided. Set YT_COOKIES (raw) or YT_COOKIES_B64 (base64)."
            exit 1
          fi

          # Normalize CRLF just in case
          sed -i 's/\r$//' "$out"

          chmod 600 "$out"
          echo "YT_COOKIES_FILE=$out" >> "$GITHUB_ENV"
          echo "cookies sha256: $(sha256sum "$out" | cut -d' ' -f1)"
          echo "cookies bytes:  $(wc -c < "$out")"

          # Tolerant checks: allow tabs OR spaces, check the 6th Netscape column (cookie name)
          if ! awk '($6=="__Secure-3PSID"||$6=="SAPISID"){found=1} END{exit !found}' "$out"; then
            echo "::error::Missing PSID/SAPISID cookie; re-export for ALL DOMAINS (google.com & youtube.com)."
            exit 1
          fi
          if ! awk '($6=="__Secure-3PAPISID"||$6=="APISID"){found=1} END{exit !found}' "$out"; then
            echo "::error::Missing APISID cookie; re-export for ALL DOMAINS (google.com & youtube.com)."
            exit 1
          fi

      - name: Verify WordPress credentials
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          set -e
          code=$(curl -s -o /tmp/me.json -w "%{http_code}" -u "$WP_USER:$WP_APP_PASS" "$WP_URL/wp-json/wp/v2/users/me")
          echo "HTTP $code"
          test "$code" = "200"

      - name: Catch syntax errors early
        run: python -m py_compile get_transcript.py batch_publish.py

      - name: Debug formats
        shell: bash
        run: |
          python - <<'PY'
          import os
          from yt_dlp import YoutubeDL
          ch = os.environ["CHANNEL_URL"]
          ck = os.environ.get("YT_COOKIES_FILE")
          print("Using cookies:", ck)
          with YoutubeDL({'quiet': True, 'cookiefile': ck, 'extract_flat': True}) as y1:
              ie = y1.extract_info(ch, download=False)
              entries = ie.get('entries') or []
              if not entries:
                  raise SystemExit("No entries on channel")
              first = entries[0]
              url = first.get('webpage_url') or first.get('url')
              print("First video:", url)
          with YoutubeDL({'listformats': True, 'cookiefile': ck}) as y2:
              y2.extract_info(url, download=False)
          PY

      - name: Publish newest videos (full pipeline - screenshots + Whisper fallback)
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          CHANNEL_URL: ${{ secrets.CHANNEL_URL }}
          YT_COOKIES_FILE: ${{ env.YT_COOKIES_FILE }}
        run: |
          python batch_publish.py "$CHANNEL_URL" \
            --max 1 \
            --wp-status publish \
            --skip-duplicates \
            --sleep 6
