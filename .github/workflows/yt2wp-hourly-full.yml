name: yt2wp-hourly-full

on:
  schedule:
    - cron: '17 * * * *'   # every hour at :17 UTC
  workflow_dispatch: {}

concurrency:
  group: yt2wp-hourly-full
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache faster-whisper models
        uses: actions/cache@v4
        with:
          path: ~/.cache/ctranslate2
          key: ${{ runner.os }}-ctranslate2-tiny
          restore-keys: |
            ${{ runner.os }}-ctranslate2-

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          python -m pip install -U pip wheel
          python -m pip install -U yt-dlp youtube_transcript_api faster-whisper requests markdown

      # Decode cookies only if the secret exists (no 'if:' expression needed)
      - name: Decode YouTube cookies (optional)
        shell: bash
        run: |
          if [ -n "${{ secrets.YT_COOKIES_B64 }}" ]; then
            echo "${{ secrets.YT_COOKIES_B64 }}" | base64 -d > "$RUNNER_TEMP/cookies.txt"
            chmod 644 "$RUNNER_TEMP/cookies.txt"
            echo "YT_COOKIES_FILE=$RUNNER_TEMP/cookies.txt" >> $GITHUB_ENV
            echo "cookies_sha256=$(sha256sum "$RUNNER_TEMP/cookies.txt" | cut -d' ' -f1)"
          else
            echo "No YT_COOKIES_B64 secret set; proceeding without cookies."
          fi

      - name: Verify WordPress credentials
        shell: bash
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          set -e
          echo "Checking /users/meâ€¦"
          code=$(curl -s -o /tmp/me.json -w "%{http_code}" -u "$WP_USER:$WP_APP_PASS" "$WP_URL/wp-json/wp/v2/users/me")
          echo "HTTP $code"
          cat /tmp/me.json
          test "$code" = "200"

      - name: Publish newest videos
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          CHANNEL_URL: ${{ secrets.CHANNEL_URL }}
        run: |
          # catch syntax errors early
          python -m py_compile get_transcript.py batch_publish.py

          python batch_publish.py "$CHANNEL_URL" \
            --max 1 \
            --wp-status publish \
            --skip-duplicates \
            --sleep 6
